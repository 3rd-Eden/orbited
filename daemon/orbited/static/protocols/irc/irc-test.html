<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Orbited Livehelp</title>
  <link rel="stylesheet" href="irc-test-files/chat.css" media="screen" title="pretty colors">
  <script src="/_/static/URL.js"></script>
  <script src="/_/static/BinaryTCPConnectionBuild.js"></script>
  <script src="/_/static/protocols/irc/irc.js"></script>
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script> -->
  <script src="irc-test-files/jquery.js"></script>
  <script src="irc-test-files/chat.js"></script>
  <script>
    ENTER_KEY = 13
    
    $(function(){
      $('#nickname').focus();
      
      $('#nickname').keypress( function(e) {
        var key = e.charCode || e.keyCode || 0
        if (key == ENTER_KEY) {
          connect();
          return false;
        };
      });
      
      $('#chatbox_input').keypress(function(e) {
        var key = e.charCode || e.keyCode || 0;
        if (key == ENTER_KEY) {
          chat();
          return false;
        };
      });
    });

  </script>
</head>
<body>
  <div class="chatbox">
    <div id="signin_popup">
      <h2>Sign in to the #orbited chat room.</h2>
      <label for="nickname">Nickname:</label>
  		<input type="text" id="nickname" maxlength="16" value="">
      <!-- <input type="submit" id="signin_button" value="Sign In" onclick="sign_in();"> -->
    </div>
    <!-- <div id="absorb_clicks" onclick=""></div> -->
    <div class="left_column">
      <div class="chathistory" id="chathistory">
      </div>
      <textarea name="message" class="chatbox_input" id="chatbox_input" rows="2" cols="50"></textarea>
    </div>
    <div class="user_list" id="user_list">
    </div>
  </div>
</body>
</html>
