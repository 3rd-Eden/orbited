<html>
 <head>
  <script src="/_/static/sse/fx.js"></script>
  <script src="/_/static/tcp/tcp.js"></script>
  <script>
   function setup() {
        tcp = new TCPConnection("http://localhost:8000/tcp")
        tcp.onopen = function(evt) { console.log("connected!") }
        tcp.onread = function(evt) { console.log("recv: " + evt.data )}
        tcp.onclose = function(evt) { console.log("closed!") }
        tcp.connect()
   }
  </script>
 </head>
 <body onLoad="setup()">
  <event-source id="ssedom">
 </body>
</html>
